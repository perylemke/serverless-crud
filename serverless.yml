service: serverless-crud

frameworkVersion: "3"

provider:
  name: aws
  stage: dev
  runtime: nodejs18.x
  region: us-east-1
  httpApi:
    cors: true
  iam:
    role:
      name: crud-role
      statements:
        - Effect: 'Allow'
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "*"

package:
  excludeDevDependencies: true

functions: ${file(yml/functions.yml):functions}

resources:
  Resources:
    ContactDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      # DeletionPolicy: Delete
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: contacts

plugins: ${file(yml/plugins.yml):plugins}
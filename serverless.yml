service: serverless-crud

frameworkVersion: "3"

provider:
  name: aws
  stage: dev
  runtime: nodejs18.x
  httpApi:
    cors: true
  iam:
    role:
      name: crud-role
      statements:
        - Effect: 'Allow'
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "*"

functions:
  createContact:
    handler: src/functions/create.createContact
    events:
      - httpApi:
          path: /contact
          method: POST
  readAllContacts:
    handler: src/functions/read.getAllContacts
    events:
      - httpApi:
          path: /contact
          method: GET
  readContactById:
    handler: src/functions/read.getContactById
    events:
      - httpApi:
          path: /contact/{id}
          method: GET

resources:
  Resources:
    ContactDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: contacts

plugins:
  - serverless-offline
  - serverless-iam-roles-per-function